<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="assests/css/style.css">
</head>
<body>
    <section>
        <h1>
            Login Form
        </h1>
        <form action="#" class="login">
            <fieldset>
                <legend>
                    Personal Information
                </legend>
                <label for="name">Name</label>
                <input type="text" id="name" name="" value=""> <br><br>
                <label for="address">Address</label>
                <input type="text" id="address" name="" value=""> <br><br>
                <label for="email">Email</label>
                <input type="email" id="email" name="" value="" required> <br><br>
                <label for="number">Number</label>
                <input type="number" id="number" name="" value=""> <br><br>
                <label for="site">Website</label>
                <input type="url" id="site" name="" value="" required> <br><br>
                <label for="file">File</label>
                <input type="file" id="file" name="" value="" required> <br><br>
                <label for="pw">Password</label>
                <input type="password" id="pw" name="" value="" required> <br><br>
                <label for="tel">Telephone</label>
                <input type="tel" id="tel" name="" value=""> <br><br>
                <label for="gender">Gender:&nbsp;</label>
                <label for="male">Male</label>
                <input type="radio" id="male" name="gender" value=""> 
                <label for="female">Female</label>
                <input type="radio" id="female" name="gender" value=""> <br><br>
                <label for="skills">Skills: &nbsp;</label>
                <label for="web">Web</label>
                <input type="checkbox" id="web" name="" value=""> 
                <label for="python">Python</label>
                <input type="checkbox" id="python" name="" value=""> 
                <label for="java">Java</label>
                <input type="checkbox" id="java" name="" value=""> <br><br>
                <label for="color">Color</label>
                <input type="color" id="color" name="" value=""> <br><br>
                <label for="country">Country                   
                </label>
                <select>Country
                    <option value="India">India</option>
                    <option value="Nepal">Nepal</option>
                    <option value="China">China</option>
                    <option value="Pakistan">Pakistan</option>
                    <option value="Srilanka">Srilanka</option>
                </select> <br><br>
                <h1>Sample Video</h1> <br>
                <video autoplay controls>                    
                    <source src="assests/video/Video.mp4" type="video/mp4">
                </video> <br><br>
                <h1>Sample Audio</h1><br>
                <audio autoplay controls>
                    <source src="assests/video/song.mp3" type="audio/mp3">
                </audio>
            </fieldset>
        </form>
       
    </section>
</body>
</html>
